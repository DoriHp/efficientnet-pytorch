trainer:
  name: Trainer
  num_epochs: 300
  output_dir: experiments/xray
  log_dir: logs

model:
  name: efficientnet_b0
  num_classes: 2

dataset:
  name: CustomDatasetLoader
  train_csv: data/train.csv 
  valid_csv: data/valid.csv
  image_folder: F:/Dev/X-ray/VinBigData-dataset/JPEGImages
  batch_size: 2
  image_size: 1024 
  num_workers: 4

optimizer:
  name: TFRMSprop
  lr: 0.0125
  weight_decay: 0
  rho: 0.9
  eps: 1.e-3
  momentum: 0.9
  warmup: 200185

scheduler:
  name: ExponentialLR
  gamma: 0.98738885893
